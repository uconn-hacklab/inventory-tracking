<h1>{{ org_name }}</h1>
{% for item in object_list %}
    <h3>{{item.name}}</h3>
    <div>
        <p>Available: {{item.n_instock}}</p>
        <p>Total: {{ item.n_loanable}}

    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="item" value="{{item.uuid}}" />
        <button type="submit">Submit</button>
    </form>
{% endfor %}
